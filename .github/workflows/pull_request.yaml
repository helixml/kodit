name: Go Coverage

on:
  pull_request:
    branches:
      - "*"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run tests with coverage
        run: make test-cover

      - name: Post coverage comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          {
            echo "## Go Test Coverage"
            echo ""
            echo "**Total coverage: ${TOTAL}**"
            echo ""
            echo "<details>"
            echo "<summary>Full coverage report</summary>"
            echo ""
            echo '```'
            go tool cover -func=coverage.out
            echo '```'
            echo ""
            echo "</details>"
          } > coverage-comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file coverage-comment.md --edit-last 2>/dev/null || \
          gh pr comment ${{ github.event.pull_request.number }} --body-file coverage-comment.md
