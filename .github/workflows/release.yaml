name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  binaries:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            ext: ""
            lib_name: libonnxruntime.so
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm
            ext: ""
            lib_name: libonnxruntime.so
          - goos: darwin
            goarch: amd64
            runner: macos-15-intel
            ext: ""
            lib_name: libonnxruntime.dylib
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            ext: ""
            lib_name: libonnxruntime.dylib
          - goos: windows
            goarch: amd64
            runner: windows-latest
            ext: .exe
            lib_name: ""
            tags: fts5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary (ORT)
        if: matrix.lib_name != ''
        run: make build VERSION=${{ github.event.release.tag_name }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Build binary (Go backend)
        if: matrix.lib_name == ''
        shell: bash
        run: |
          go run ./tools/download-model
          VERSION=${{ github.event.release.tag_name }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          CGO_ENABLED=1 go build -tags "fts5 embed_model" \
            -ldflags "-X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}" \
            -o build/kodit${{ matrix.ext }} ./cmd/kodit

      - name: Package release archive
        shell: bash
        run: |
          STAGE="kodit-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p "${STAGE}"
          cp build/kodit${{ matrix.ext }} "${STAGE}/kodit${{ matrix.ext }}"
          if [ -n "${{ matrix.lib_name }}" ]; then
            mkdir -p "${STAGE}/lib"
            cp lib/${{ matrix.lib_name }} "${STAGE}/lib/"
          fi
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r "${STAGE}.zip" "${STAGE}"
          else
            tar czf "${STAGE}.tar.gz" "${STAGE}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodit-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kodit-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.zip' || '.tar.gz' }}
          if-no-files-found: error
          retention-days: 1

  upload:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs: binaries
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          pattern: kodit-*
          merge-multiple: true

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for archive in build/kodit-*; do
            gh release upload "${{ github.event.release.tag_name }}" "$archive" --repo "${{ github.repository }}"
          done

