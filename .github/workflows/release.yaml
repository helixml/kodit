name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  binaries:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            ext: ""
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm
            ext: ""
          - goos: darwin
            goarch: amd64
            runner: macos-15-intel
            ext: ""
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            ext: ""
          - goos: windows
            goarch: amd64
            runner: windows-latest
            ext: .exe
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        shell: bash
        run: |
          CGO_ENABLED=1 go build -tags "fts5" \
            -ldflags "-X main.Version=${{ github.event.release.tag_name }} -X main.Commit=$(git rev-parse --short HEAD) -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o kodit-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd/kodit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodit-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kodit-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error
          retention-days: 1

  upload:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs: binaries
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build
          pattern: kodit-*
          merge-multiple: true

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for binary in build/kodit-*; do
            gh release upload "${{ github.event.release.tag_name }}" "$binary" --repo "${{ github.repository }}"
          done

