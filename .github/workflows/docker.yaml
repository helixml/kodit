name: Publish Docker image

on:
  workflow_dispatch:
  push:
  workflow_call:

env:
  TEST_TAG: kodit:test

jobs:
  smoke-test:
    name: Test and build Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: /tmp/ollama-models
          key: ollama-models-all-minilm-qwen2.5-0.5b

      - name: Build kodit image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.TEST_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start compose stack
        run: docker compose -f test/smoke/docker-compose.yml up -d
        env:
          OLLAMA_MODELS: /tmp/ollama-models

      - name: Pull Ollama models
        run: |
          docker compose -f test/smoke/docker-compose.yml exec ollama ollama pull all-minilm
          docker compose -f test/smoke/docker-compose.yml exec ollama ollama pull qwen2.5:0.5b
          sudo chown -R $(id -u):$(id -g) /tmp/ollama-models

      - name: Wait for kodit to be healthy
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/healthz; then
              echo ""
              echo "kodit is healthy"
              exit 0
            fi
            echo "waiting for kodit... ($i/30)"
            sleep 5
          done
          echo "kodit failed to become healthy"
          docker compose -f test/smoke/docker-compose.yml logs kodit
          exit 1

      - name: Verify health endpoint
        run: |
          STATUS=$(curl -sf http://localhost:8080/healthz | jq -r '.status')
          if [ "$STATUS" != "healthy" ]; then
            echo "expected status 'healthy', got '$STATUS'"
            exit 1
          fi
          echo "healthz returned status: $STATUS"

      - name: Tear down
        if: always()
        run: docker compose -f test/smoke/docker-compose.yml down -v

  build:
    name: Build Docker image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    environment:
      name: docker
    permissions:
      packages: write
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm64
    steps:
      - name: Free up disk space
        run: sudo rm -rf /usr/local/lib/android /usr/share/dotnet || true

      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from git
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "COMMIT=${COMMIT}" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_ORG }}/${{ github.event.repository.name }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          context: .
          file: ./Dockerfile
          outputs: type=image,name=${{ vars.REGISTRY }}/${{ vars.REGISTRY_ORG }}/${{ github.event.repository.name }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            COMMIT=${{ steps.version.outputs.COMMIT }}
            BUILD_TIME=${{ steps.version.outputs.BUILD_TIME }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  push_to_registry:
    name: Push Docker manifest to registry
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: docker
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_ORG }}/${{ github.event.repository.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ vars.REGISTRY }}/${{ vars.REGISTRY_ORG }}/${{ github.event.repository.name }}@sha256:%s ' *)

      - name: Inspect manifest
        id: inspect
        run: |
          TAG=$(jq -cr '.tags[0]' <<< "$DOCKER_METADATA_OUTPUT_JSON")
          DIGEST=$(docker buildx imagetools inspect "$TAG" --format '{{.Manifest.Digest}}')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ vars.REGISTRY }}/${{ vars.REGISTRY_ORG }}/${{ github.event.repository.name }}
          subject-digest: ${{ steps.inspect.outputs.digest }}
          push-to-registry: true
