name: Tests

on:
  workflow_dispatch:
  push:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lint and vet
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet -tags fts5 ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout=5m

  test:
    name: test (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
          - name: linux-arm64
            runner: ubuntu-24.04-arm
          - name: macos-arm64
            runner: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Download model and ORT libraries
        run: make download-model download-ort

      - name: Run unit tests
        run: make test

      - name: Run e2e tests
        run: make test-e2e

  build:
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
          - name: macos-arm64
            runner: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build
        run: make build

      - name: Verify binary runs
        run: ./build/kodit version

      - name: Upload binary
        if: matrix.name == 'linux-amd64'
        uses: actions/upload-artifact@v4
        with:
          name: kodit-binary
          path: build/kodit

      - name: API doc check
        if: matrix.name == 'linux-amd64' && !startsWith(github.ref, 'refs/tags/')
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g ./cmd/kodit/main.go -o ./docs/swagger --parseInternal -d ./,./infrastructure/api/v1/dto
          git diff --exit-code docs/swagger/
