name: Tests

on:
  workflow_dispatch:
  push:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lint and vet
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet -tags fts5 ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          args: --timeout=5m

  test:
    name: test (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            use_ort: true
          - name: linux-arm64
            runner: ubuntu-24.04-arm
            use_ort: true
          - name: macos-arm64
            runner: macos-latest
            use_ort: true
          - name: windows-amd64
            runner: windows-latest
            use_ort: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download model
        if: matrix.use_ort
        run: go run ./tools/download-model

      - name: Download ORT libraries
        if: matrix.use_ort
        run: make download-ort

      - name: Run unit tests (ORT)
        if: matrix.use_ort
        run: make test

      - name: Run unit tests (Go backend)
        if: ${{ !matrix.use_ort }}
        shell: bash
        run: go test -tags "fts5" -v $(go list ./... | grep -v /test/smoke)

      - name: Run e2e tests (ORT)
        if: matrix.use_ort
        run: make test-e2e

      - name: Run e2e tests (Go backend)
        if: ${{ !matrix.use_ort }}
        shell: bash
        run: go test -tags "fts5" -v ./test/e2e/...

  build:
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            use_ort: true
            ext: ""
          - name: macos-arm64
            runner: macos-latest
            use_ort: true
            ext: ""
          - name: windows-amd64
            runner: windows-latest
            use_ort: false
            ext: ".exe"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build (ORT)
        if: matrix.use_ort
        run: make build

      - name: Build (Go backend)
        if: ${{ !matrix.use_ort }}
        shell: bash
        run: CGO_ENABLED=1 go build -tags "fts5" -o build/kodit${{ matrix.ext }} ./cmd/kodit

      - name: Verify binary runs
        shell: bash
        run: ./build/kodit${{ matrix.ext }} version

      - name: Upload binary
        if: matrix.name == 'linux-amd64'
        uses: actions/upload-artifact@v4
        with:
          name: kodit-binary
          path: build/kodit

      - name: API doc check
        if: matrix.name == 'linux-amd64' && !startsWith(github.ref, 'refs/tags/')
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g ./cmd/kodit/main.go -o ./docs/swagger --parseInternal -d ./,./infrastructure/api/v1/dto
          git diff --exit-code docs/swagger/
