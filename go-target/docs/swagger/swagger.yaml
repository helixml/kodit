        name: max_commits_to_check
        type: integer
      - description: 'Results per page (default: 20, max: 100)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnrichmentJSONAPIListResponse'
        "404":
