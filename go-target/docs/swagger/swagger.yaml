        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Rescan commit
      tags:
      - repositories
  /repositories/{id}/commits/{commit_sha}/snippets:
