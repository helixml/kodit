  dto.TagJSONAPIResponse:
    properties:
      data:
        $ref: '#/definitions/dto.TagData'
    type: object
  dto.TaskAttributes:
    properties:
      created_at:
        type: string
      payload: {}
      priority:
        type: integer
      type:
        type: string
      updated_at:
        type: string
    type: object
  dto.TaskData:
    properties:
      attributes:
        $ref: '#/definitions/dto.TaskAttributes'
      id:
        type: string
      type:
        type: string
    type: object
  dto.TaskListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.TaskData'
        type: array
    type: object
  dto.TaskResponse:
    properties:
      data:
        $ref: '#/definitions/dto.TaskData'
    type: object
  dto.TaskStatusAttributes:
    properties:
      created_at:
        type: string
      current:
        type: integer
      error:
        type: string
      message:
        type: string
      progress:
        type: number
      state:
        type: string
      step:
        type: string
      total:
        type: integer
      updated_at:
        type: string
    type: object
  dto.TaskStatusData:
    properties:
      attributes:
        $ref: '#/definitions/dto.TaskStatusAttributes'
      id:
        type: string
      type:
        type: string
    type: object
  dto.TaskStatusListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.TaskStatusData'
        type: array
    type: object
  dto.TrackingConfigAttributes:
    properties:
      mode:
        $ref: '#/definitions/dto.TrackingMode'
      value:
        type: string
    type: object
  dto.TrackingConfigData:
    properties:
      attributes:
        $ref: '#/definitions/dto.TrackingConfigAttributes'
      type:
        type: string
    type: object
  dto.TrackingConfigResponse:
    properties:
      data:
        $ref: '#/definitions/dto.TrackingConfigData'
    type: object
  dto.TrackingConfigUpdateAttributes:
    properties:
      mode:
        $ref: '#/definitions/dto.TrackingMode'
      value:
        type: string
    type: object
  dto.TrackingConfigUpdateData:
    properties:
      attributes:
        $ref: '#/definitions/dto.TrackingConfigUpdateAttributes'
      type:
        type: string
    type: object
  dto.TrackingConfigUpdateRequest:
    properties:
      data:
        $ref: '#/definitions/dto.TrackingConfigUpdateData'
    type: object
  dto.TrackingMode:
    enum:
    - branch
    - tag
    type: string
    x-enum-varnames:
    - TrackingModeBranch
    - TrackingModeTag
host: localhost:8080
info:
  contact: {}
  description: Code understanding platform with hybrid search and LLM-powered enrichments
  title: Kodit API
  version: "1.0"
paths:
  /enrichments:
    get:
      consumes:
      - application/json
      description: List enrichments with optional filters
      parameters:
      - description: Filter by enrichment type
        in: query
        name: enrichment_type
        type: string
      - description: Filter by enrichment subtype
        in: query
        name: enrichment_subtype
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Results per page (default: 20, max: 100)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnrichmentJSONAPIListResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: List enrichments
      tags:
      - enrichments
  /enrichments/{id}:
    get:
      consumes:
      - application/json
      description: Get an enrichment by ID
      parameters:
      - description: Enrichment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnrichmentJSONAPIResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Get enrichment
      tags:
      - enrichments
  /queue:
    get:
      consumes:
      - application/json
      description: List tasks in the queue
      parameters:
      - description: 'Max results (default: 50)'
        in: query
        name: limit
        type: integer
      - description: Filter by task type
        in: query
        name: task_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TaskListResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: List tasks
      tags:
      - queue
  /queue/{task_id}:
    get:
      consumes:
      - application/json
      description: Get a task by ID
      parameters:
      - description: Task ID
        in: path
        name: task_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TaskResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Get task
      tags:
      - queue
  /repositories:
    get:
      consumes:
      - application/json
      description: Get all tracked Git repositories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RepositoryListResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: List repositories
      tags:
      - repositories
    post:
      consumes:
      - application/json
      description: Add a new Git repository to track
      parameters:
      - description: Repository request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RepositoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.RepositoryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Add repository
      tags:
      - repositories
  /repositories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a repository by ID
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Delete repository
      tags:
      - repositories
    get:
      consumes:
      - application/json
      description: Get a repository by ID
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RepositoryResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Get repository
      tags:
      - repositories
  /repositories/{id}/commits:
    get:
      consumes:
      - application/json
      description: List commits for a repository
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CommitJSONAPIListResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: List commits
      tags:
      - repositories
  /repositories/{id}/commits/{commit_sha}:
    get:
      consumes:
      - application/json
      description: Get a commit by SHA
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      - description: Commit SHA
        in: path
        name: commit_sha
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CommitJSONAPIResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Get commit
      tags:
      - repositories
  /repositories/{id}/commits/{commit_sha}/embeddings:
    get:
      consumes:
      - application/json
      description: List embeddings for snippets in a commit
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      - description: Commit SHA
        in: path
        name: commit_sha
        required: true
        type: string
      - description: Return full embedding vectors
        in: query
        name: full
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EmbeddingJSONAPIListResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: List commit embeddings
      tags:
      - repositories
  /repositories/{id}/commits/{commit_sha}/enrichments:
    get:
      consumes:
      - application/json
      description: List enrichments for a commit
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      - description: Commit SHA
        in: path
        name: commit_sha
        required: true
        type: string
      - description: Filter by enrichment type
        in: query
        name: enrichment_type
        type: string
      - description: Filter by enrichment subtype
        in: query
        name: enrichment_subtype
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnrichmentJSONAPIListResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: List commit enrichments
      tags:
      - repositories
  /repositories/{id}/commits/{commit_sha}/enrichments/{enrichment_id}:
    get:
      consumes:
      - application/json
      description: Get an enrichment by ID within commit context
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      - description: Commit SHA
        in: path
        name: commit_sha
        required: true
        type: string
      - description: Enrichment ID
        in: path
        name: enrichment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnrichmentJSONAPIResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - APIKeyAuth: []
      summary: Get commit enrichment
      tags:
      - repositories
  /repositories/{id}/commits/{commit_sha}/files:
    get:
      consumes:
      - application/json
      description: List files for a commit
      parameters:
      - description: Repository ID
        in: path
        name: id
        required: true
        type: integer
      - description: Commit SHA
        in: path
        name: commit_sha
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FileJSONAPIListResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
