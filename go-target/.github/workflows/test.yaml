name: Tests

on:
  workflow_dispatch:
  push:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lint and vet
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go vet
        run: go vet -tags fts5 ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout=5m

  test:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: make test

      - name: Run e2e tests
        run: make test-e2e

  build:
    name: Build binary
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        run: make build

      - name: Verify binary runs
        run: ./build/kodit version

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: kodit-binary
          path: build/kodit

      - name: API doc check
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g ./cmd/kodit/main.go -o ./docs/swagger --parseInternal -d ./,./infrastructure/api/v1/dto
          git diff --exit-code docs/swagger/
