services:
  api:
    build: ./api
    ports: 
      - "8080:8080"
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports: 
      - "3000:3000"
  postgres:
    image: postgres:13
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
